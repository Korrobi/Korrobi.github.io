<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="kep" class="row" style="background-color: beige; text-align: center;">
    </div>
    
    
      
      <!-- The Modal -->
      <div class="modal" id="myModal">
        <div class="modal-dialog">
          <div class="modal-content">
      
            <!-- Modal Header -->
            <div class="modal-header">
              <h4 class="modal-title" id="modalisfej" style="margin: auto;"></h4>
              <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
      
            <!-- Modal body -->
            <div class="modal-body" id="modalisiras" style="margin: auto; text-align: center;">
              
            </div>
      
            <!-- Modal footer -->
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
            </div>
      
          </div>
        </div>
      </div>


    <script>

        fetch("https://raw.githubusercontent.com/Laboratoria/LIM011-data-lovers/master/src/data/potter/potter.json")
        .then(x => x.json())
        .then(y => megjelenit(y));
        var tomb = []
        var k = ""
        function megjelenit(adatok)
        {
            tomb= adatok
            console.log(adatok)
            var sz = ""
            
            var db=0
            for (const elem of adatok) {
                
                sz+='<div class="col-sm-4">'
                sz += '<div style="border: 3px black solid; margin:3px; background-color:gray; box-shadow:5px 5px 5px black;">'
                sz += '<h5>'
                sz += elem.name
                sz += '</h5>'
                sz+= "<br>"
                sz += '<img src="'+elem.image+'" style="width:200px;" class="img-fluid" onclick="ablak()"">'
                sz+= "<br>"
                sz+='<button id="'+db+'" type="button" style="margin:7px;" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal" onclick="kiir(this.id)">'+"Részletek"+'</button>'
                sz += '</div>'
                sz += '</div>'
                db++
            }
            document.getElementById("kep").innerHTML = sz
        }
        
        function kiir(db)
        {
            var k = ""
            //alert (db)
            document.getElementById("modalisfej").innerHTML = tomb[db].name;
            k += '<img src="'+tomb[db].image+'" style="width:200px;" class="img-fluid" onclick="ablak()"">'
            k+= "<br>"
            k += "Ház: "
            k += tomb[db].house
            k += "<br>"
            k += "Nem: "
            k += tomb[db].gender
            k += "<br>"
            k += "Születési év: "
            k += tomb[db].yearOfBirth
            k += "<br>"
            k += "Faj: "
            k += tomb[db].species
            k += "<br>"
            k += "Színész neve: "
            k += tomb[db].actor
            k += "<br>"
            

            document.getElementById("modalisiras").innerHTML = k;
        }
        
    </script>
</body>
</html>
